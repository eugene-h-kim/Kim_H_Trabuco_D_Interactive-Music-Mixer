<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DROP THE BEAT INSTEAD Music Mixer</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="flex column music-con">
    
    <div class="flex music-pieces-con">
      <!-- <img src="images/no-sign.svg" alt="No War"> -->
      <div class="flex music-pieces-machine">
        
        <div class="flex column music-pieces">
          <div class="pieces">
            <img src="images/music-disk-pink.svg" alt="" class="pink">
          </div>
          <div class="pieces">
            <img src="images/music-disk-blue.svg" alt="" class="blue">
          </div>
          <div class="pieces">  
            <img src="images/music-disk-red.svg" alt="" class="red">
          </div>
        </div>
        <div class="flex column title-con">
          <img src="images/Ukraine-flag.png" alt="No War">
          <div class="flex column">
            <h1>DROP <br> THE BEAT</h1>
            <h2>INSTEAD</h2>
          </div>
          
        </div>
        <div class="flex column music-pieces">
          <div class="pieces">
            <img src="images/music-disk-green.svg" alt="" class="green"> 
          </div>
          <div class="pieces">
            <img src="images/music-disk-orange.svg" alt="" class="orange">
          </div>
          <div class="pieces">
            <img src="images/music-disk-sky.svg" alt="" class="sky">
          </div>
        </div>
      </div>
      
    
    </div>

    <div class="flex music-board-con">
      <div class="flex music-board">
        <div class="pieces">

        </div>
        <div class="pieces">

        </div>
        <div class="pieces">
          <img src="images/music-disk-yellow.svg" alt="" class="yellow">
        </div>
        <div class="pieces">

        </div>
      </div>
      <div class="flex reset-con">
        <button>RESET</button>
      </div>
      <div class="flex music-board">
        <div class="pieces">

        </div>
        <div class="pieces">

        </div>
        <div class="pieces">

        </div>
        <div class="pieces">
          <img src="images/music-disk-purple.svg" alt="" class="purple">
        </div>
      </div>

    </div>


  </div>




</body>
</html>
