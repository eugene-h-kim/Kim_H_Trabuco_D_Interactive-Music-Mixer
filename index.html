<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Anti-War Drop The Beat Music Mixer</title>
</head>

<body>

  <header>
    <h1 class="hidden">Anti-War Drop The Beat Music Mixer</h1>
  </header>

  <div class="music-board">
    <h2 class="hidden">Drag and Drop to play the music</h2>

    <div class="play-board-1">
      <div class="drag-box"></div>
      <div class="drag-box"></div>
      <div class="drag-box"></div>
    </div>

    <div class="title">

      <div class="ukraine-flag">
        <img src="images/Ukraine-flag.png" alt="Ukraine flag">
      </div>
    
      <div class="head-slogan">
        <h1>DROP<br>THE BEAT</h1>
        <h2>INSTEAD</h2>
      </div>
    </div>

    <div class="play-board-2">
      <div class="drag-box"></div>
      <div class="drag-box"></div>
      <div class="drag-box"></div>
    </div>
  </div>

  <div class="playing_discs">
    <div class="disc-set">

      <div class="icon-set-1">
        <div class="icon1">
          <img id="icon_Test1" data-audio="audio/audio_01.wav" src="images/music-disk-blue_01.svg" alt="icon_Test" draggable="true">
          </div>
    
          <div class="icon2">
            <img id="icon_Test2" data-audio="audio/audio_02.wav" src="images/music-disk-green_02.svg" alt="icon_Test" draggable="true">
          </div>
    
          <div class="icon3">
            <img id="icon_Test3" data-audio="audio/audio_03.wav" src="images/music-disk-orange_03.svg" alt="icon_Test" draggable="true">
          </div>
    
          <div class="icon4">
            <img id="icon_Test4" data-audio="audio/audio_04.wav" src="images/music-disk-pink_04.svg" alt="icon_Test" draggable="true">
          </div>
      </div>
      
      <div class="icon-set-2">
        <div class="icon5">
          <img id="icon_Test5" data-audio="audio/audio_05.wav" src="images/music-disk-purple_05.svg" alt="icon_Test" draggable="true">
        </div>
  
        <div class="icon6">
          <img id="icon_Test6" data-audio="audio/audio_06.mp3" src="images/music-disk-red_06.svg" alt="icon_Test" draggable="true">
        </div>
  
        <div class="icon7">
          <img id="icon_Test7" data-audio="audio/audio_07.mp3" src="images/music-disk-sky_07.svg" alt="icon_Test" draggable="true">
        </div>
  
        <div class="icon8">
          <img id="icon_Test8" data-audio="audio/audio_08.mp3" src="images/music-disk-yellow_08.svg" alt="icon_Test" draggable="true">
        </div>
      </div>

      <div class="reset_Button">
        <button id="refresh" onclick=location=URL>RESET</button>
      </div>

    </div>

    <div class="bottom-metal">
      <img src="images/steel-plate_2.png" alt="bottom-bar">
    </div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
